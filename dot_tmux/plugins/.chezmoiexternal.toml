["tmux-continuum"]
    type = "archive"
    url = "https://github.com/tmux-plugins/tmux-continuum/archive/master.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h" # update weekly

["tmux-resurrect"]
    type = "archive"
    url = "https://github.com/tmux-plugins/tmux-resurrect/archive/master.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h" # update weekly

["tmux-fastcopy"]
    type = "archive"
    url = "https://github.com/abhinav/tmux-fastcopy/archive/{{ template "fastcopyVersion" }}.tar.gz"
    exact = true
    stripComponents = 1
